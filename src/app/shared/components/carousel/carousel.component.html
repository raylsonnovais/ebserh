<div class="carousel-showcase">
  <section class="carousel-section">
    <h2>Carrossel Padrão</h2>
    <div class="carousel">
      <button class="carousel-btn prev" (click)="prev('base')">‹</button>
      <div class="carousel-stage">
        <div *ngFor="let slide of slides; let i = index"
             class="carousel-slide"
             [class.active]="i === indices.base">
          <div class="carousel-content">{{ slide }}</div>
        </div>
      </div>
      <button class="carousel-btn next" (click)="next('base')">›</button>
      <div class="carousel-indicators">
        <button *ngFor="let slide of slides; let i = index"
                [class.active]="i === indices.base"
                (click)="goTo('base', i)">
          {{ i + 1 }}
        </button>
      </div>
    </div>
  </section>

  <section class="carousel-section">
    <h2>Carrossel Circular</h2>
