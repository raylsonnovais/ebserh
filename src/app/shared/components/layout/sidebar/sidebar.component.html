<nav class="sidebar">
  <ul class="sidebar-menu">
    <li *ngFor="let item of menuItems; let last = last">
      <a [routerLink]="item.route" routerLinkActive="active">
        <i class="{{item.icon}}" aria-hidden="true"></i>
        {{ item.label }}
      </a>

      <hr *ngIf="!last" class="br-divider my-1">
    </li>
  </ul>
</nav>
