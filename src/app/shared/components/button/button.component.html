<!-- Ênfases -->
<div class="p-3">
  <button class="br-button primary mr-3" type="button" (click)="onClick('Primário')">Primário</button>
  <button class="br-button secondary mr-3" type="button" (click)="onClick('Secundário')">Secundário</button>
  <button class="br-button" type="button" (click)="onClick('Terciário')">Terciário</button>
</div>

<div class="p-3 bg-blue-warm-vivid-90">
  <button class="br-button primary dark-mode mr-3" type="button">Primário</button>
  <button class="br-button secondary dark-mode mr-3" type="button">Secundário</button>
  <button class="br-button dark-mode" type="button">Terciário</button>
</div>

<hr>

<!-- Tipo circular -->
<div class="p-3">
  <button class="br-button circle primary mr-3" type="button" aria-label="Ícone ilustrativo">
    <i class="fas fa-city" aria-hidden="true"></i>
  </button>
  <button class="br-button circle secondary mr-3" type="button" aria-label="Ícone ilustrativo">
    <i class="fas fa-city" aria-hidden="true"></i>
  </button>
  <button class="br-button circle" type="button" aria-label="Ícone ilustrativo">
    <i class="fas fa-city" aria-hidden="true"></i>
  </button>
</div>

<div class="p-3 bg-blue-warm-vivid-90">
  <button class="br-button circle primary dark-mode mr-3" type="button" aria-label="Ícone ilustrativo">
    <i class="fas fa-city" aria-hidden="true"></i>
  </button>
  <button class="br-button circle secondary dark-mode mr-3" type="button" aria-label="Ícone ilustrativo">
    <i class="fas fa-city" aria-hidden="true"></i>
  </button>
  <button class="br-button circle dark-mode" type="button" aria-label="Ícone ilustrativo">
    <i class="fas fa-city" aria-hidden="true"></i>
  </button>
</div>

<hr>

<!-- Tipo bloco -->
<div class="p-3">
  <button class="br-button block primary mb-3" type="button">Primário</button>
  <button class="br-button block secondary mb-3" type="button">Secundário</button>
  <button class="br-button block" type="button">Terciário</button>
</div>

<div class="p-3 bg-blue-warm-vivid-90">
  <button class="br-button block primary dark-mode mb-3" type="button">Primário</button>
  <button class="br-button block secondary dark-mode mb-3" type="button">Secundário</button>
  <button class="br-button block dark-mode" type="button">Terciário</button>
</div>

<hr>

<!-- Densidades -->
<div class="p-3">
  <button class="br-button secondary large mr-3" type="button">Baixa densidade</button>
  <button class="br-button secondary mr-3" type="button">Padrão</button>
  <button class="br-button secondary small" type="button">Alta densidade</button>
</div>

<div class="p-3">
  <button class="br-button circle secondary large mr-3" type="button" aria-label="Ícone ilustrativo">
    <i class="fas fa-city" aria-hidden="true"></i>
  </button>
  <button class="br-button circle secondary mr-3" type="button" aria-label="Ícone ilustrativo">
    <i class="fas fa-city" aria-hidden="true"></i>
  </button>
  <button class="br-button circle secondary small" type="button" aria-label="Ícone ilustrativo">
    <i class="fas fa-city" aria-hidden="true"></i>
  </button>
</div>

<hr>

<!-- Estados -->
<div class="p-3">
  <button class="br-button primary mr-3" type="button" disabled>Desativado</button>
  <button class="br-button primary active mr-3" type="button">Ativado</button>
  <button class="br-button primary loading" type="button">Carregando</button>
</div>
