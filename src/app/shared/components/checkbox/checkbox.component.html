<!-- Exemplo completo -->
<p class="label mb-0">Rótulo</p>
<p class="text-down-01">Informações adicionais</p>

<!-- Checkboxes verticais -->
<div class="br-checkbox">
  <input id="checkbox-1" name="checkbox-1" type="checkbox" aria-label="opção 1" />
  <label for="checkbox-1">Opção 1</label>
</div>
<div class="br-checkbox">
  <input id="checkbox-2" name="checkbox-2" type="checkbox" aria-label="opção 2" checked />
  <label for="checkbox-2">Opção 2</label>
</div>
<div class="br-checkbox">
  <input id="checkbox-3" name="checkbox-3" type="checkbox" aria-label="opção 3" />
  <label for="checkbox-3">Opção 3</label>
</div>

<!-- Feedback -->
<div class="mt-3">
  <span class="feedback warning" role="alert">
    <i class="fas fa-exclamation-triangle" aria-hidden="true"></i>
    Texto de mensagem
  </span>
</div>

<hr />

<!-- Listagem horizontal -->
<p class="label mb-0">Listagem horizontal</p>

<br/>

<div class="d-inline-block mr-5">
  <div class="br-checkbox">
    <input id="h-checkbox-1" name="h-checkbox-1" type="checkbox" />
    <label for="h-checkbox-1">Opção 1</label>
  </div>
</div>
<div class="d-inline-block mr-5">
  <div class="br-checkbox">
    <input id="h-checkbox-2" name="h-checkbox-2" type="checkbox" />
    <label for="h-checkbox-2">Opção 2</label>
  </div>
</div>
<div class="d-inline-block mr-5">
  <div class="br-checkbox">
    <input id="h-checkbox-3" name="h-checkbox-3" type="checkbox" />
    <label for="h-checkbox-3">Opção 3</label>
  </div>
</div>

<hr />

<!-- Estados -->
<p class="label mb-0">Estados</p>

<br/>

<div class="br-checkbox">
  <input id="check-state-checked" name="check-state-checked" type="checkbox" checked />
  <label for="check-state-checked">Checado</label>
</div>
<div class="br-checkbox disabled">
  <input id="check-state-disabled" name="check-state-disabled" type="checkbox" disabled />
  <label for="check-state-disabled">Desativado</label>
</div>
<div class="br-checkbox invalid">
  <input id="check-state-invalid" name="check-state-invalid" type="checkbox" />
  <label for="check-state-invalid">Inválido</label>
</div>
<div class="br-checkbox valid">
  <input id="check-state-valid" name="check-state-valid" type="checkbox" />
  <label for="check-state-valid">Válido</label>
</div>

<hr />

<!-- Estado intermediário -->
<p class="label mb-0">Estado intermediário</p>

<br/>

<div class="br-checkbox">
  <input id="checkbox-ind1" name="checkbox-ind1" type="checkbox" aria-label="selecionar tudo" checked
    indeterminate="indeterminate" data-parent="check-01" />
  <label for="checkbox-ind1">Selecionar tudo</label>
</div>
<div class="br-checkbox">
  <input id="checkbox-01" name="checkbox-01" type="checkbox" aria-label="opção 1" checked data-child="check-01" />
  <label for="checkbox-01">Opção 1</label>
</div>
<div class="br-checkbox">
  <input id="checkbox-02" name="checkbox-02" type="checkbox" aria-label="opção 2" data-child="check-01" />
  <label for="checkbox-02">Opção 2</label>
</div>
<div class="br-checkbox">
  <input id="checkbox-03" name="checkbox-03" type="checkbox" aria-label="opção 3" data-child="check-01" />
  <label for="checkbox-03">Opção 3</label>
</div>

<hr />

<!-- Label oculto -->
<p class="label mb-0">Label oculto</p>

<br/>

<div class="br-checkbox hidden-label">
  <input id="check-all" name="check-all" type="checkbox" />
  <label for="check-all">Opção 5</label>
</div>
