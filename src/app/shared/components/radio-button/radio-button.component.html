<h2>Estados</h2>
<div class="br-radio">
  <input id="check-state-checked" type="radio" name="validate-radio" value="check-state-checked" checked="checked" />
  <label for="check-state-checked">Checado</label>
</div>
<div class="br-radio disabled">
  <input id="check-state-disabled" type="radio" name="validate-radio" value="check-state-disabled"
    disabled="disabled" />
  <label for="check-state-disabled">Desativado</label>
</div>
<div class="br-radio invalid">
  <input id="check-state-invalid" type="radio" name="validate-radio" value="check-state-invalid" />
  <label for="check-state-invalid">Inválido</label>
</div>
<div class="br-radio valid">
  <input id="check-state-valid" type="radio" name="validate-radio" value="check-state-valid" />
  <label for="check-state-valid">Válido</label>
</div>
