<div class="login-container">
  <div class="login-box">
    <h2>Entrar no gov.br</h2>
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="form-group">
        <label for="cpf">CPF</label>
        <input
          type="text"
          id="cpf"
          name="cpf"
          [(ngModel)]="cpf"
          required
          mask="000.000.000-00" placeholder="000.000.000-00"
          class="form-control"
        />
      </div>
      <div class="form-group">
        <label for="password">Senha</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="password"
          required
          class="form-control"
        />
      </div>
      <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary">
        Entrar
      </button>
      <div class="links">
        <a href="#">Esqueci minha senha</a>
        <a href="#">Criar conta</a>
      </div>
    </form>
  </div>
</div>
